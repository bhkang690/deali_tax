<!doctype html>
<html>
    <head>
        <title>Convert API snippet</title>
        <style>
        #loading{
        display:none;
        }

        #loading .loader {
            position: absolute;
            left: 50%;
            top: 50%;
            z-index: 2000;
            margin: -75px 0 0 -60px;
            border: 16px solid rgb(244, 244, 244, 0.3);
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            -webkit-animation: spin 2s linear infinite;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }

        #loading .overay{
          position:fixed;
            width:100vw;
            height:100vh;
            background:rgba(0,0,0,0.5);
            z-index:1100;
            display:block;
            top:0;
            left:0;
        }

.button {
    --background: #2B3044;
    --background-hover: #1E2235;
    --text: #fff;
    --icon: #fff;
    --particle: #fff;
    display: flex;
    outline: none;
    cursor: pointer;
    border: 0;
    min-width: 113px;
    padding: 8px 20px 8px 12px;
    margin: 5px;
    border-radius: 11px;
    line-height: 24px;
    font-family: inherit;
    font-weight: 600;
    font-size: 14px;
    color: var(--text);
    background: var(--b, var(--background));
    transition: transform .3s, background .4s;
    transform: scale(var(--scale, 1)) translateZ(0);
    &:active {
        --scale: .95;
    }
    &:hover {
        --b: var(--background-hover);
    }
    .icon {
        --arrow-y: 0;
        --arrow-rotate: 135;
        --arrow-top: 10px;
        width: 24px;
        height: 24px;
        position: relative;
        display: inline-block;
        vertical-align: top;
        margin-right: 8px;
        pointer-events: none;
        .dot {
            border-radius: 50%;
            background: #fff;
            background: var(--particle);
            position: absolute;
            left: 0;
            top: 0;
            width: 4px;
            height: 4px;
        }
        .arrow,
        .line {
            position: absolute;
            z-index: 1;
        }
        .arrow {
            left: 11px;
            top: 4px;
            width: 2px;
            height: 12px;
            border-radius: 1px;
            background: var(--icon);
            transform: translateY(calc(var(--arrow-y) * 1px)) translateZ(0);
            &:before,
            &:after {
                content: '';
                width: 2px;
                height: 7px;
                position: absolute;
                left: 0;
                top: var(--arrow-top);
                border-radius: 1px;
                background: inherit;
                transform-origin: 1px 1px;
                transform: rotate(var(--r, calc(var(--arrow-rotate) * 1deg)));
            }
            &:after {
                --r: calc(var(--arrow-rotate) * -1deg);
            }
        }
        .line {
            width: 24px;
            height: 24px;
            display: block;
            left: 0;
            top: 7px;
            fill: none;
            stroke: var(--icon);
            stroke-width: 2;
            stroke-linejoin: round;
            stroke-linecap: round;
        }
    }
}

        </style>

        <div id="loading">
            <div class="loader fade-in"></div>
            <div class="overay"></div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript">
            function getParameter(name) {
                name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
                var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                    results = regex.exec(location.search);
                return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
            }

            var pdfPath = getParameter("path");
            $(document).ready(function() {
                $('#File').val(pdfPath);
               var formData = $("#convertapiForm").serialize();
                $("#loading").show();
                $.ajax({
                    cache : false,
                    url : "https://v2.convertapi.com/convert/pdf/to/jpg?Secret=bAjGXyJ8SRpAcUBq&StoreFile=true",
                    type : 'POST', 
                    data : formData,
                    success : function(data) {
                        var jsonData = data.Files;

                        for(var i = 0; i < jsonData.length; i++) {
                            vimg = $('<img>', { 
                                'src' : jsonData[i].Url,
                                'width' : '100%',
                                'name' : 'ImageList' + i
                            });
                            $(vimg).appendTo('#result');

                            var a = $("<a>").attr("href", jsonData[i].Url).attr("id", jsonData[i].FileId).text(jsonData[i].FileName).addClass("button").append('<br />').appendTo("#download");
                            $("#checkbox").append('<div><input type="checkbox" name="file'+ i +'" id="file' + i + '" value="' + jsonData[i].URL + '" checked><label for="file'+ i +'">' + jsonData[i].FileName + '</label></div>');

                            var a = "";

                        }
                        console.log(data);
                        $("#loading").hide();
                    }, // success 

                    error : function(xhr, status) {
                        alert("[" + xhr.responseJSON.Code + "] " + xhr.responseJSON.Message);
                        console.log(xhr);
                        $("#loading").hide();
                    }
                });

            var iFrameCnt = 0;
               
               $('#all_download').click(function(event){ //다운로드 이미지 실행
                   
                $('img[name*="ImageList"]').each(function(i){ //img 태그중 ImageList 명으로 시작하는 요소를 가져옴
                    
                       urlPath = $(this).attr("src"); //전체 URL 경로
                       fileName = $(this).attr("src").substring($(this).attr("src").lastIndexOf("/")+1); //파일명 추출
                       
                       var url = urlPath;
                                               
                       fnCreateIframe(iFrameCnt); // 보이지 않는 iframe 생성, name는 숫자로
                       
                       $("iframe[name=" + iFrameCnt + "]").attr("src", url);
                       
                       iFrameCnt++;
                       
                       fnSleep(1000); //각 파일별 시간 텀을 준다
 
                   });
                   
               });
               
               fnSleep = function (delay){
                   
                   var start = new Date().getTime();
                   while (start + delay > new Date().getTime());
 
               };
               
               fnCreateIframe = function (name){
                   
                   var frm = $('<iframe name="' + name + '" style="display: none;"></iframe>');
                   frm.appendTo("body");
 
               }
            });
        </script>
    </head>
    <body>
        <button type="button" id="all_download" class="button" download>이미지 전체 다운로드</button>
        <div id="download"></div>
        <div id="result"></div>
        <form action="https://v2.convertapi.com/convert/pdf/to/jpg?Secret=ARqASJ2y8g0EL9Yl&download=attachment" id="convertapiForm" method="post" enctype="multipart/form-data">
            <input type="hidden" name="ImageResolution" value="400"/>
            <input type="hidden" name="PageRange" value="1-20"/>
            <input type="hidden" id="File" name="File"/>

        </form>
    </body>
</html>
